<div class="row"><div class="col-xs-6 col-md-3 our-thumbnail-group" ng-repeat="item in data.items"><a href="#" class="thumbnail"><img ng-src="{{item.images[1].url}}" alt="{{item.name}}"></a><h3><a href="{{item.external_urls.spotify}}">{{item.name}}</a></h3><p><span ng-repeat="artist in item.artists"><a href="{{artist.external_urls.spotify}}">{{artist.name}} </a>{{$last?'':','}}</span></p></div></div><p><!--fetching indicator--> <i ng-if="fetching" class="fa fa-spinner fa-spin paginator"></i><!--fetching indicator end--></p><!--paginator--><ul uib-pagination ng-change="paginator.pageChanged()" total-items="paginator.total" ng-model="paginator.currentPage" max-size="paginator.maxSize" class="pagination-sm" boundary-link-numbers="true" rotate="false"></ul><!--paginator end-->
